<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/mediaQueries.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="login">
            
            <div id="imagem">
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente, Faça seu login para acessar sua conta e poder fazer suas proximas configurações.</p><br>
                <p> <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail"></p><br>
                    <p><label for="isenha">Senha</label>
                        <input type="password" name="senha" id="isenha">
                    </p><br>
                    <p>
                        <input type="submit" value="Login">
                        <input type="reset" value="Limpar">
                    </p>
            </div>
        </section>
    </main>
</body>
</html>
